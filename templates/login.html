{% extends "base.html" %}
{% block content %}
<div class="form-content">
<div class="container-fluid">
    <div class="login-form-container">
        <h2 class="text-center">Login</h2>
	        <div class="row ">
	        	<form class="col-sm-12 offset-md-2 col-md-8 offset-lg-5 col-lg-2" method="POST" action="{{ url_for('login') }}">
			        <div class="form-row">
				        <div class="col-12">
					        <label for="username">Username</label>
					        <input type="text" id="username" name="username" pattern="^[a-zA-Z0-9]{5,15}$"
                            minlength="5" maxlength="15" class="form-control" required>
                        </div>
				    </div>
				    <div class="form-row">
					    <div class="col-12">
						    <label for="password">Password</label>
						    <input type="password" id="password" name="password" pattern="^[a-zA-Z0-9]{5,15}$"
                            minlength="5" maxlength="15" class="form-control" required>
                        </div>
					</div>
					<div class="form-group row">
						<div class="col-sm-12">
							<button type="submit" class="btn btn-primary from-control register-btn">Log In</button>
						</div>
					</div>
            </form>
        </div>
        <div class="row">
            <div class="col-12 text-center">
            <p>
                If you do not have an account please <a class="login-link" href="{{ url_for('register') }}">sign up here</a>
            </p>
            </div>
        </div>
	</div>
</div>
</div>
 <!--flash messages-->
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="row flash-login">
    <div class=" text-center col-sm-12 offset-md-2 col-md-8">
        <h4>{{ message }}</h4>
    </div>
</div>
{% endfor %}
{% endif %}
{% endwith %}
{% endblock %}
