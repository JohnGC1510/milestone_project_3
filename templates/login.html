{% extends "base.html" %}
{% block content %}
<h2 class="text-center">Login</h2>
<div class="container form-container">
	<div class="row">
		<form class="col-sm-12 offset-md-2 col-md-8 " method="POST" action="{{ url_for('login') }}">
			<div class="form-row">
				<div class="col-12">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" pattern="^[a-zA-Z0-9]{5,15}$"
                 minlength="5" maxlength="15" required>
            </div>
				</div>
				<div class="form-row">
					<div class="col-12">
						<label for="password">Password</label>
						<input type="password" id="password" name="password" pattern="^[a-zA-Z0-9]{5,15}$"
                 minlength="5" maxlength="15" required>
            </div>
					</div>
					<div class="form-group row">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary">Log In</button>
						</div>
					</div>
		</form>
	</div>
</div>
{% endblock %}
