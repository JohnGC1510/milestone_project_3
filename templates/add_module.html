{% extends "base.html" %}
{% block content %}
    <h2 class="text-center">Add Module</h2>
    <div class="container login-form-container">
        <div class="row">
            <form class="col-sm-12 offset-md-2 col-md-8 " method="POST" action="{{ url_for('add_module') }}">
                <div class="form-row">
                    <div class="col-sm-12">
                        <label for="module_name">Module</label>
                        <input type="text" id="module_name" name="module_name"
                    minlength="4" maxlength="20" required>
                </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Add Module</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
{% endblock %}
