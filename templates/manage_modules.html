{% extends "base.html" %}
{% block content %}
    <div class="text-center">
    <h2>Manages Modules</h2>
    <h4>To add a new module <a href="{{ url_for('add_module') }}">click here</a></h4>
    </div>
    <div class="container">
        <div class="row">
            {% for module in modules %}
             <div class="col-sm-3 d-inline-block">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ module.module_name }}</h5>
                        <a href="{{ url_for('edit_module', module_id=module._id) }}" class="btn btn-primary">Edit</a>
                        <a href="{{ url_for('delete_module', module_id=module._id) }}" class="btn btn-primary">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
{% endblock %}
